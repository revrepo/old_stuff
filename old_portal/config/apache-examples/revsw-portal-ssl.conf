<VirtualHost *:443>
ServerName portal10.revsw.net
DocumentRoot /opt/revsw-portal/www/revsw-portal
<Directory /opt/revsw-portal/www/revsw-portal>
Options FollowSymlinks
AllowOverride none
Require all granted
</Directory>

ErrorLog ${APACHE_LOG_DIR}/revsw-portal.revsw.net_error.log
CustomLog ${APACHE_LOG_DIR}/revsw-portal.revsw.net_access.log combined

SSLEngine on
SSLCertificateFile /etc/ssl/revsw/wildcard.revsw.net.crt
SSLCertificateKeyFile /etc/ssl/revsw/wildcard.revsw.net.key
SSLCertificateChainFile /etc/ssl/revsw/globalsign_ca.crt

</VirtualHost>
